<!Doctype>
<html>
	<head>
		<meta charset="ISO-8859-1">
	<title>BMI</title>
	</head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<body>
		
		<div class="container">
			
			<div class="row">
		<h1>BMI CALCULATE-METRIC</h1>
		
		
		<form th:action="@{bmi-calculate}" th:object="${BMIcalculate}" method="post">
			
			<div>
			<label>Enter the Height (in cm)</label>
			<input type="text" id="height" class="form-control" name="height">
			</div>
			
			
			<div>
			<label>Enter the Weight (in kg)</label>
			<input type="text" id="weight" class="form-control" name="weight">
			</div>
			
			<input type="submit" value="submit"/>
		</form>
		</div>
		  </div>
	</body>
		
</html>
