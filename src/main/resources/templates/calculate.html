		 <h1>Your BMI is.</h1>
		 <h3 th:text="${BMIcalculate.displayMessage()}"></h3>

<bold>
<strong>BMI Categories:</strong><br>
Underweight = less than 18.5<br>
Normal weight = 18.5–24.9<br>
Overweight = 25–29.9<br>
Obesity = BMI of 30 or greater<br>
</bold>
